<!doctype html>
<html lang="en" ng-app="soccerApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directive/uiCardDirective.js"></script>
  </head>
  <body ng-controller="IndexCtrl as vm">

      <div class="container">
          <div class="col-md-4 col-md-offset-4">
              <ui-card-lista>
                  <ui-card array-all="teste1"></ui-card>
              <ui-card-lista>
          </div>
      </div>

      <div class="container">
          <div class="col-md-4 col-md-offset-4">
              <ui-card array-all="teste2"></ui-card>
          </div>
      </div>

      <div class="container">
          <div class="col-md-4 col-md-offset-4">
              <ui-card array-all="teste3"></ui-card>
          </div>
      </div>

    <div class="container">
      <h1 class="page-title">Times</h1>

      <form>
        <div class="form-group">
          <input ng-model="vm.inputTeam" type="text" class="form-control" placeholder="Adicione seu time aqui">
        </div>

        <div class="form-group">
          <button ng-click="vm.addTeam()" class="btn btn-primary">Adicionar</button>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="team in vm.teams">
            <td>{{team.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
